<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Nunito:400,600,700"
    >
    <title>Accu-Chek Smart Pix Online</title>
    <style>
      #gigya {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
      }
      div.gigya-screen-loader {
        bottom: 0;
        left: 0;
        max-width: 100%;
        right: 0;
        top: -120px;
      }
      div.gigya-screen-loader.gigya-screen-loader {
        min-height: 100%;
      }
    </style>
</head>
<body>
<div id="gigya"></div>
<script>
  function getParamValue(paramName) {
    const url = window.location.search.substring(1);
    const qArray = url.split('&');
    for (let i = 0; i < qArray.length; i++) {
      const pArr = qArray[i].split('=');
      if (pArr[0] === paramName) {
        return pArr[1];
      }
    }
  }

  function importGigya(gigyaParams) {
    const onLoad = gigyaParams.onLoad;
    const apiKey = gigyaParams.apiKey;
    if (onLoad && apiKey) {
      const script = document.createElement("script");
      script.src = "https://cdns.gigya.com/js/gigya.js?apiKey=" + apiKey;
      script.onload = onLoad;
      document.body.appendChild(script);
    }
  }

  function loadResetPassword() {
    gigya.accounts.showScreenSet({
      screenSet: 'Dev-RegistrationLogin',
      startScreen: 'gigya-reset-password-screen',
      containerID: 'gigya'
    });
  }

  importGigya({
    onLoad: loadResetPassword,
    apiKey: getParamValue("apiKey"),
  });
</script>
</body>
</html>
